    function getRandomColor() {
        let colorRangeArr = [
            'black',
            'blue',
            'red',
            'green',
            '#024209',
            '#052072',
            '#005748',
            // '#8c0843',
            // '#810d03',

        ];
        return colorRangeArr[Math.floor(Math.random() * colorRangeArr.length)];
    }

    function explainLocus(data) {
        let positionList = data.positionList;
        let target = sessionStorage.getItem('target') == 1;
        let pointList = [];
        let count = {};
        for (let i = 0; i < positionList.length; i++) {

            if (count[positionList[i][0]] == undefined) {
                count[positionList[i][0]] = 0;
            } else {
                count[positionList[i][0]]++;
            }
            pointList[i] = new BMapGL.Point(positionList[i][0], positionList[i][1]);
            let mark = new BMapGL.Marker(pointList[i])
            let label = new BMapGL.Label((i + 1) + '. ' + data.info[i], {
                offset: new BMapGL.Size(-5 + 20 * count[positionList[i][0]], -20 + 10 * count[positionList[i][0]]),
                maxWidth: "none"
            });
            target && mark.setLabel(label);
            mark.addEventListener("click", function(){
                alert(label.content);
            });
            label.addEventListener("click", function(){
                alert(label.content);
            });
            map.addOverlay(mark);
        }
        let lineWidth =parseInt(sessionStorage.getItem('lineWidth'));
        console.log(lineWidth);
        map.addOverlay(new BMapGL.Polyline(pointList, {
            strokeColor: getRandomColor(),
            strokeWeight: lineWidth < 1 || isNaN(lineWidth)? 3:lineWidth,
            strokeOpacity: 1
        }));
    }
